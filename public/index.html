<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Client</title>
</head>
<body>
  <h1>Socket Receiver</h1>

  <script src="http://localhost:5100/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost:5100/');
    socket.on('news', function (data) {
      console.log(data);
      socket.emit('test event', { ack: 'message sent' });
    });
    socket.on('errors', function(data) {
      console.log("Errors: ", data);
    })
    socket.on('no-vendor-user-1234', function(data) {
      console.log(data)
    })
    socket.on('accepted-user-1234', function(data){
      console.log("Accepted: ", data);
    })
    socket.on('request-vendor-1234', function(data) {
      console.log("transaction: ", data);
    })
  </script>
</body>
</html>
